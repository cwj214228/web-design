<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>会员注册</title>
		<link type="text/css" href="会员注册.css" rel="stylesheet" />
	</head>
	<body>
		<div class="bg">
			<form action="#" method="post" autocomplete="on">
				<h2>会员注册-陈文杰</h2>
				<p><span>性质：</span><input type="radio" name="xingzhi" checked="checked"/>个人
				<input type="radio" name="xingzhi" />公司
				</p>
				<p><span>昵称：</span><input type="text" name="user_name" placeholder="例如：小明" /></p>
				<p><span>密码：</span><input type="password" name="user_password" /></p>
				<p><span>电子邮箱：</span><input type="email" placeholder="例如：123456@126.com"/></p>
				<p><span>所在地：</span><select>
					<option>广州</option>
					<option>上海</option>
					<option>北京</option>
					<option>杭州</option>
				</select></p>
				<p><span>身份证号：</span><input type="text" name="card"/></p>
				<p><span>手机号码：</span><input type="tel" name="phone"/></p>
				<p><span>意见反馈：</span><textarea rows="6" cols="50">如果您有什么意见或问题可以告诉我！
				</textarea> </p>
				<p class="btn">
				<input type="button" value="提交"/>
				<input type="button" value="重置"/>
				</p>
			</form>
		</div>
	</body>
</html>
